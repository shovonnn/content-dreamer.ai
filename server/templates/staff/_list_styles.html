<style>
  :root { --bg:#0d1117; --panel:#161d25; --panel-alt:#1c252f; --border:#26323f; --border-soft:#313f4d; --accent:#3d8bff; --accent-grad:linear-gradient(135deg,#2f89ff,#9255ff); --radius:18px; --text:#f5f8fa; --text-dim:#9fb0c0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
  *{box-sizing:border-box}
  body{margin:0;background:radial-gradient(circle at 22% 18%,#18222d,#0d1117 70%);color:var(--text);padding:40px 38px 80px}
  h1{margin:0;font-size:30px;font-weight:600;letter-spacing:.5px}
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
  .shell{max-width:1400px;margin:0 auto}
  .top-bar{display:flex;justify-content:space-between;align-items:center;gap:34px;flex-wrap:wrap;margin:0 0 36px}
  .meta{font-size:13px;color:var(--text-dim);margin-top:6px;letter-spacing:.4px}
  .actions a.button{background:var(--accent-grad);color:#fff;padding:12px 22px;border-radius:14px;font-weight:600;box-shadow:0 6px 18px -6px rgba(61,139,255,.6),0 2px 4px rgba(0,0,0,.4);display:inline-flex;align-items:center;gap:8px;font-size:14px}
  .actions a.button:hover{filter:brightness(1.07)}
  .panel{background:linear-gradient(145deg,#18242f,#121a22);border:1px solid var(--border);border-radius:var(--radius);padding:28px 30px 34px;box-shadow:0 8px 26px -10px rgba(0,0,0,.55)}
  table{width:100%;border-collapse:separate;border-spacing:0 10px}
  thead th{font-size:12px;text-transform:uppercase;letter-spacing:.9px;text-align:left;font-weight:600;color:var(--text-dim);padding:0 14px 8px}
  tbody tr{background:var(--panel-alt);box-shadow:0 4px 10px -6px rgba(0,0,0,.65)}
  tbody td{padding:14px 14px 16px;vertical-align:top;font-size:14px;border-top:1px solid var(--border-soft);border-bottom:1px solid var(--border-soft)}
  tbody tr:first-child td{border-top-left-radius:12px;border-top-right-radius:12px}
  tbody tr:last-child td{border-bottom-left-radius:12px;border-bottom-right-radius:12px}
  .badges{display:flex;flex-wrap:wrap;gap:6px;max-width:340px}
  .badge{background:#25313d;padding:4px 10px;font-size:11px;border-radius:20px;letter-spacing:.5px}
  .fee{font-weight:600}
  .row-actions a,.row-actions button{font-size:12px;text-transform:uppercase;letter-spacing:.9px;font-weight:600;background:#25313d;color:var(--text-dim);border:none;padding:8px 14px;margin:0 6px 0 0;border-radius:10px;cursor:pointer}
  .row-actions a:hover,.row-actions button:hover{color:#fff;background:#2f3c48}
  form.inline{display:inline}
  ul.flash{list-style:none;padding:0;margin:0 0 26px;display:grid;gap:6px}
  ul.flash li{background:#1d2731;border:1px solid #2a3744;padding:10px 16px;font-size:13px;border-radius:12px}
  ul.flash li.error{border-color:#e55353;color:#ffbebe}
  ul.flash li.success{border-color:#3d8bff}
  .avatar{width:42px;height:42px;border-radius:12px;object-fit:cover;background:#10161c;border:1px solid var(--border-soft)}
  .doc-head{display:flex;align-items:center;gap:12px}
  .pagination{display:flex;gap:8px;align-items:center;margin-top:16px}
  .pagination a,.pagination span{background:#25313d;color:var(--text-dim);padding:8px 12px;border-radius:10px;font-size:12px;text-transform:uppercase;letter-spacing:.9px;font-weight:600}
  .pagination a:hover{color:#fff;background:#2f3c48;text-decoration:none}
  .pagination .current{background:#2f3c48;color:#fff}
</style>
