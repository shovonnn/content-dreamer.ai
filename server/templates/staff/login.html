<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConversationCoach | Staff Login</title>
  <style>
    :root { --bg:#0d1117; --panel:#161d25; --accent:#3d8bff; --accent-grad:linear-gradient(135deg,#2f89ff,#9255ff); --text:#f5f8fa; --text-dim:#98a7b7; --radius:18px; }
    * { box-sizing:border-box; }
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:radial-gradient(circle at 25% 22%,#1a2530,#0d1117 70%); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    .card { width:100%; max-width:420px; background:linear-gradient(140deg,#18242f,#121a22); border:1px solid #24313d; padding:46px 46px 40px; border-radius:var(--radius); box-shadow:0 18px 42px -18px rgba(0,0,0,.7),0 4px 18px -8px rgba(0,0,0,.55); }
    h1 { margin:0 0 6px; font-size:28px; font-weight:600; letter-spacing:.5px; }
    .subtitle { font-size:13px; color:var(--text-dim); margin:0 0 28px; letter-spacing:.3px; }
    form { display:flex; flex-direction:column; gap:18px; }
    label span { display:block; font-size:12px; font-weight:600; text-transform:uppercase; letter-spacing:1px; margin-bottom:6px; color:var(--text-dim); }
    input { width:100%; background:#10171d; border:1px solid #2d3a46; color:var(--text); font:inherit; padding:14px 15px; border-radius:14px; font-size:15px; }
    input:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 2px rgba(61,139,255,.35); }
    button { background:var(--accent-grad); border:none; padding:15px 20px; font-size:15px; font-weight:600; border-radius:16px; color:#fff; cursor:pointer; margin-top:4px; box-shadow:0 6px 22px -8px rgba(61,139,255,.8); }
    button:hover { filter:brightness(1.08); }
    ul.flash { list-style:none; padding:0; margin:0 0 16px; display:grid; gap:8px; }
    ul.flash li { background:#1d2731; border:1px solid #2a3744; padding:10px 14px; font-size:13px; border-radius:12px; }
    ul.flash li.error { border-color:#e55353; color:#ffbebe; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Staff Portal</h1>
    <p class="subtitle">Secure access for ConversationCoach administrative staff.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for category, message in messages %}
            <li class="{{category}}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label><span>Email</span>
        <input type="email" name="email" required autofocus />
      </label>
      <label><span>Password</span>
        <input type="password" name="password" required />
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
